<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gateway to 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0; font-family: 'Poppins', sans-serif;
            background: #000; color: white;
            display: flex; align-items: center; justify-content: center;
            height: 100vh; overflow: hidden; perspective: 1200px;
            transition: background 2s ease;
        }

        /* Pure White Light Glow Effect */
        .door-container::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 0; height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0) 75%);
            transition: all 1.8s ease-in-out;
            z-index: -1;
            border-radius: 50%;
            filter: blur(40px);
        }

        /* Jab darwaza khulega tab White Light phail jayegi */
        .open.door-container::before {
            width: 900px;
            height: 900px;
            opacity: 1;
        }

        #input-section {
            position: absolute; z-index: 100; text-align: center; background: rgba(0,0,0,0.9);
            padding: 40px; border-radius: 20px; border: 1px solid #f1c40f; backdrop-filter: blur(10px);
        }

        .door-container { 
            position: relative; width: 300px; height: 450px; 
            transform-style: preserve-3d; display: none; cursor: pointer; 
            z-index: 10; 
        }

        .door { 
            position: absolute; width: 50%; height: 100%; top: 0; 
            background: linear-gradient(135deg, #1a1a1a 0%, #050505 100%); 
            border: 4px solid #c9a050; transition: transform 2s cubic-bezier(0.4, 0, 0.2, 1); 
            transform-style: preserve-3d; display: flex; align-items: center; justify-content: center; 
            box-shadow: inset 0 0 50px rgba(0,0,0,0.9); 
        }

        .door-left { left: 0; transform-origin: left; border-right: 1px solid #c9a050; }
        .door-right { right: 0; transform-origin: right; border-left: 1px solid #c9a050; }

        .handle { 
            width: 12px; height: 60px; background: #f1c40f; position: absolute; 
            top: 50%; transform: translateY(-50%); border-radius: 5px; 
            box-shadow: 0 0 15px #f1c40f; 
        }
        .door-left .handle { right: 10px; }
        .door-right .handle { left: 10px; }

        .message-world { 
            position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -50%) scale(0.5); 
            text-align: center; width: 85%; opacity: 0; 
            transition: all 1.5s ease; z-index: 1; 
        }

        .open .door-left { transform: rotateY(-145deg); }
        .open .door-right { transform: rotateY(145deg); }
        
        .fade-out { opacity: 0; transform: scale(3); pointer-events: none; }
        .message-visible { opacity: 1; transform: translate(-50%, -50%) scale(1); }

        .memory-photo {
            width: 260px; height: 260px;
            margin: 20px auto; border-radius: 50%;
            border: 5px solid #fff;
            object-fit: cover;
            display: none; 
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.5);
        }

        input[type="text"] { padding: 12px; border-radius: 25px; border: 2px solid #f1c40f; background: transparent; color: white; text-align: center; width: 100%; margin-bottom: 20px; outline: none; }
        .btn { padding: 12px 30px; background: #f1c40f; border: none; border-radius: 25px; font-weight: bold; cursor: pointer; color: black; font-family: 'Poppins'; }
        .highlight { color: #f1c40f; font-weight: bold; display: block; margin-top: 15px; font-size: 1.3rem; text-shadow: 0 0 10px rgba(241, 196, 15, 0.3); }
    </style>
</head>
<body>

    <audio id="bgMusic" preload="auto" loop>
        <source src="jigra.mp3" type="audio/mpeg">
    </audio>

    <div id="input-section">
        <h1 style="font-family: 'Cinzel'; color: #f1c40f;">Unlock 2026</h1>
        <input type="text" id="userName" placeholder="Enter Name...">
        <br>
        <button class="btn" onclick="prepareDoor()">Get Your Key</button>
    </div>

    <div class="door-container" id="main-door" onclick="openDoor()">
        <div class="door door-left"><div class="handle"></div></div>
        <div class="door door-right"><div class="handle"></div></div>
    </div>

    <div class="message-world" id="final-msg-container">
        <h1 id="display-name" style="font-family: 'Cinzel'; font-size: 2.2rem; color: #fff; margin-bottom: 10px;"></h1>
        <img id="userPhoto" src="" class="memory-photo">
        <p id="msg-text" style="font-size: 1.1rem; line-height: 1.6; font-style: italic; color: #eee; max-width: 600px; margin: 0 auto;"></p>
        <br>
        <button class="btn" onclick="location.reload()">Back</button>
    </div>

    <script>
        let userData = {};
        const music = document.getElementById('bgMusic');

        function prepareDoor() {
            const nameInput = document.getElementById('userName').value.trim();
            if(!nameInput) return alert("Please enter name!");
            music.play().catch(e => console.log("Music click required"));
            setLogic(nameInput);
            document.getElementById('input-section').style.display = 'none';
            document.getElementById('main-door').style.display = 'block';
        }

        function openDoor() {
            const door = document.getElementById('main-door');
            const msgContainer = document.getElementById('final-msg-container');
            const userImg = document.getElementById('userPhoto');

            music.play();
            door.classList.add('open');

            // Seedha project folder se photo load hogi
            const photoName = userData.name.toLowerCase() + '.jpg';
            userImg.src = photoName; 
            userImg.onload = () => { userImg.style.display = 'block'; };
            userImg.onerror = () => { userImg.style.display = 'none'; };

            setTimeout(() => {
                door.classList.add('fade-out');
                msgContainer.classList.add('message-visible');
                document.body.style.background = userData.bg;
                confetti({ 
                    particleCount: 150, spread: 70, origin: { y: 0.6 },
                    colors: ['#ffffff', '#f1c40f', '#e67e22']
                });
            }, 1200);

            document.getElementById('display-name').innerText = "Happy New Year, " + userData.name + "!";
            document.getElementById('msg-text').innerHTML = userData.m1 + "<br><span class='highlight'>" + userData.m2 + "</span>";
        }

        function setLogic(name) {
            const lower = name.toLowerCase();
            let m1 = "", m2 = "", bg = "#000";
            
            const oldTeachers = ["bhavisha", "nikita", "shivani", "aakash"];
            const newTeachers = ["dhara", "dhara modi", "shefali"];
            const oldFriends = ["kavya", "ahmad", "henil", "shiv", "dharmik", "vinit", "tej", "dhaval", "khushi"];
            const newFriends = ["kirtan", "mihir", "krishn", "krushna", "trusha", "shreya", "jayesh", "pinank", "disha"];

            if(oldTeachers.some(n => lower.includes(n))) {
                bg = "#0a192f";
                m1 = "Your mentorship has been the cornerstone of my growth. The wisdom you shared remains my greatest asset as I move forward.";
                m2 = "Wishing you a prestigious and fulfilling 2026, Respected Teacher!";
            } else if(newTeachers.some(n => lower.includes(n))) {
                bg = "#1a0a2f";
                m1 = "Stepping into this new chapter is inspiring under your guidance. Looking forward to learning and achieving great things in your presence.";
                m2 = "May 2026 bring you immense professional joy and success!";
            } else if(oldFriends.some(n => lower.includes(n))) {
                bg = "#1a1a1a";
                m1 = "True friendships are timeless, just like the incredible memories we've built. Distance or time can't fade the bond we share since our old college days.";
                m2 = "To another year of being legends together. Happy 2026, Buddy!";
            } else if(newFriends.some(n => lower.includes(n))) {
                bg = "#0a2f1a";
                m1 = "Starting this new college journey became so much better after meeting you. Grateful for your friendship and the good vibes from day one.";
                m2 = "Let's make 2026 our most unforgettable year yet!";
            } else {
                bg = "#111";
                m1 = "May the dawn of 2026 bring new hope, new aspirations, and a year full of wonderful surprises for you.";
                m2 = "Wishing you a Spectacular New Year!";
            }
            userData = { name, m1, m2, bg };
        }
    </script>
</body>
</html>
